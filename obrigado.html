<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/obrigado.css">
    <title>✌️ Boaa</title>
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

  <div class="obrigado_container">

    <div class="text">

      <div class="header">
        <h1>✌️... Gostei da sua atitude, então bora continuar nosso papo.</h1>
        <lottie-player class="animation" src="./img/animation_obg_page.json" background="transparent" spped="1" style="width: 350px; height: 350px;" autoplay loop></lottie-player>

      </div>

      <div class="instructions">
        <h2>Vai até o seu e-mail e confirma a sua inscrição!</h2>
        <p>Deixei dois links para facilitar sua vida <span>😉 👾</span></p>

        <ul class="providers">
          <li class="provider"><a href="http://www.gmail.com"><img class="img_provider_01" src="./img/gmail_icon.svg" alt="Link para Gmail"></a></li>
          <li class="provider"><a href="http://www.outlook.com"><img class="img_provider_02" src="./img/outlook_icon.svg" alt="Link para Outlook"></a></li>
        </ul>
      </div>

    </div>

  </div>

</body>

</html>
